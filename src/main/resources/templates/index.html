<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #0f172a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background-color: #1e293b;
            padding: 40px;
            border-radius: 10px;
            width: 420px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        h1 {
            color: #e5e7eb;
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            margin-bottom: 10px;
            background-color: #334155;
            color: #e5e7eb;
            outline: none;
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 6px;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        #deleteBtn {
            background-color: #dc2626;
        }

        #deleteBtn:hover {
            background-color: #b91c1c;
        }

        #updateBtn {
            background-color: #f59e0b;
        }

        #updateBtn:hover {
            background-color: #d97706;
        }

        #statsBtn {
            background-color: #10b981;
        }

        #statsBtn:hover {
            background-color: #059669;
        }

        #logoutBtn {
            background-color: #64748b;
        }

        #logoutBtn:hover {
            background-color: #475569;
        }

        #updateForm,
        #statsForm {
            display: none;
            margin-top: 15px;
        }

        #result {
            margin-top: 20px;
            word-break: break-word;
            line-height: 1.5;
            min-height: 20px;
        }

        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #facc15; }
    </style>

    <script>
        // ✅ Guard: se não tiver token, volta pro login (antes de renderizar a página)
        (function () {
            const token = localStorage.getItem("token");
            if (!token) {
                window.location.replace("/");
            }
        })();
    </script>
</head>
<body>

<div class="container">
    <h1>URL Shortener</h1>

    <form id="shorten-form">
        <input type="text" id="originalUrl" placeholder="Paste your original URL here..." required>
        <button type="submit">Shorten</button>
    </form>

    <button id="updateBtn" type="button">Update URL</button>
    <button id="deleteBtn" type="button">Delete URL</button>
    <button id="statsBtn" type="button">Stats</button>
    <button id="logoutBtn" type="button">Logout</button>

    <div id="updateForm">
        <input type="text" id="oldUrl" placeholder="Short code">
        <input type="text" id="newUrl" placeholder="New URL">
        <button type="button" id="confirmUpdate">Confirm Update</button>
    </div>

    <div id="statsForm">
        <input type="text" id="statsHash" placeholder="Short code">
        <button type="button" id="confirmStats">Get Stats</button>
    </div>

    <p id="result"></p>
</div>

<script>
    // Token salvo no login
    const token = localStorage.getItem("token");

    const form = document.getElementById("shorten-form");
    const result = document.getElementById("result");

    const updateBtn = document.getElementById("updateBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const statsBtn = document.getElementById("statsBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const updateForm = document.getElementById("updateForm");
    const statsForm = document.getElementById("statsForm");

    const confirmUpdate = document.getElementById("confirmUpdate");
    const confirmStats = document.getElementById("confirmStats");

    function setStatus(message, type) {
        result.textContent = message;
        result.className = type || "";
    }

    function authHeaders(extra = {}) {
        return {
            ...extra,
            "Authorization": "Bearer " + token
        };
    }

    async function handleAuthError(response) {
        if (response.status === 401 || response.status === 403) {
            localStorage.removeItem("token");
            window.location.replace("/");
            return true;
        }
        return false;
    }

    logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.replace("/");
    });

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const originalUrl = document.getElementById("originalUrl").value.trim();

        setStatus("Creating short URL...", "info");

        try {
            const response = await fetch("/api/shorten", {
                method: "POST",
                headers: authHeaders({ "Content-Type": "application/json" }),
                body: JSON.stringify({ originalURL: originalUrl })
            });

            if (await handleAuthError(response)) return;
            if (!response.ok) throw new Error();

            const data = await response.json();

            result.innerHTML = `
                <strong>Short URL created!</strong><br><br>
                <strong>URL:</strong> ${data.url}<br>
                <strong>Short Code:</strong> ${data.shortCode}
            `;
            result.className = "success";
        } catch {
            setStatus("Failed to shorten URL.", "error");
        }
    });

    deleteBtn.addEventListener("click", async () => {
        // Mantive como você fez: usa o campo de cima como short code para deletar
        const shortCode = document.getElementById("originalUrl").value.trim();

        if (!shortCode) {
            setStatus("Enter a short code to delete.", "error");
            return;
        }

        setStatus("Deleting URL...", "info");

        try {
            const response = await fetch("/api/delete", {
                method: "DELETE",
                headers: authHeaders({ "Content-Type": "application/json" }),
                body: JSON.stringify({ code: shortCode })
            });

            if (await handleAuthError(response)) return;
            if (!response.ok) throw new Error();

            setStatus("URL deleted successfully.", "success");
        } catch {
            setStatus("Failed to delete URL.", "error");
        }
    });

    updateBtn.addEventListener("click", () => {
        updateForm.style.display = (updateForm.style.display === "none" || !updateForm.style.display) ? "block" : "none";
        statsForm.style.display = "none";
        setStatus("", "");
    });

    confirmUpdate.addEventListener("click", async () => {
        const shortCode = document.getElementById("oldUrl").value.trim();
        const newUrl = document.getElementById("newUrl").value.trim();

        if (!shortCode || !newUrl) {
            setStatus("Fill in all fields.", "error");
            return;
        }

        setStatus("Updating URL...", "info");

        try {
            const response = await fetch("/api/update", {
                method: "PUT",
                headers: authHeaders({ "Content-Type": "application/json" }),
                body: JSON.stringify({
                    oldURLHashCode: shortCode,
                    newURL: newUrl
                })
            });

            if (await handleAuthError(response)) return;
            if (!response.ok) throw new Error();

            const data = await response.json();

            result.innerHTML = `
                <strong>URL updated!</strong><br><br>
                <strong>URL:</strong> ${data.url}<br>
                <strong>Short Code:</strong> ${data.shortCode}
            `;
            result.className = "success";
            updateForm.style.display = "none";
        } catch {
            setStatus("Failed to update URL.", "error");
        }
    });

    statsBtn.addEventListener("click", () => {
        statsForm.style.display = (statsForm.style.display === "none" || !statsForm.style.display) ? "block" : "none";
        updateForm.style.display = "none";
        setStatus("", "");
    });

    confirmStats.addEventListener("click", async () => {
        const hashCode = document.getElementById("statsHash").value.trim();

        if (!hashCode) {
            setStatus("Enter a hash code.", "error");
            return;
        }

        setStatus("Fetching stats...", "info");

        try {
            const response = await fetch(`/api/stats/${hashCode}`, {
                method: "GET",
                headers: authHeaders()
            });

            if (await handleAuthError(response)) return;

            // se não for admin, tende a cair aqui com 403
            if (response.status === 403) {
                setStatus("Access denied: ADMIN role required for stats.", "error");
                return;
            }

            if (!response.ok) throw new Error();

            const data = await response.json();

            result.innerHTML = `
                <strong>URL Stats</strong><br><br>
                <strong>ID:</strong> ${data.id}<br>
                <strong>URL:</strong> ${data.url}<br>
                <strong>Short Code:</strong> ${data.shortCode}<br>
                <strong>Times Accessed:</strong> ${data.timesAccessed}<br>
                <strong>Created At:</strong> ${data.createdAt}<br>
                <strong>Updated At:</strong> ${data.updatedAt ?? "—"}
            `;
            result.className = "success";
        } catch {
            setStatus("Failed to fetch stats.", "error");
        }
    });
</script>

</body>
</html>
