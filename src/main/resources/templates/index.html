<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #0f172a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background-color: #1e293b;
            padding: 40px;
            border-radius: 10px;
            width: 420px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        h1 {
            color: #e5e7eb;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            margin-bottom: 10px;
            background-color: #334155;
            color: #e5e7eb;
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 6px;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        #deleteBtn {
            background-color: #dc2626;
        }

        #deleteBtn:hover {
            background-color: #b91c1c;
        }

        #updateBtn {
            background-color: #f59e0b;
        }

        #updateBtn:hover {
            background-color: #d97706;
        }

        #statsBtn {
            background-color: #10b981;
        }

        #statsBtn:hover {
            background-color: #059669;
        }

        #updateForm,
        #statsForm {
            display: none;
            margin-top: 15px;
        }

        #result {
            margin-top: 20px;
            word-break: break-word;
            line-height: 1.5;
        }

        .success { color: #4ade80; }
        .error { color: #f87171; }
        .info { color: #facc15; }
    </style>
</head>
<body>

<div class="container">
    <h1>URL Shortener</h1>

    <form id="shorten-form">
        <input type="text" id="originalUrl" placeholder="Paste your original URL here..." required>
        <button type="submit">Shorten</button>
    </form>

    <button id="updateBtn" type="button">Update URL</button>
    <button id="deleteBtn" type="button">Delete URL</button>
    <button id="statsBtn" type="button">Stats</button>

    <div id="updateForm">
        <input type="text" id="oldUrl" placeholder="Short code">
        <input type="text" id="newUrl" placeholder="New URL">
        <button type="button" id="confirmUpdate">Confirm Update</button>
    </div>

    <div id="statsForm">
        <input type="text" id="statsHash" placeholder="Short code">
        <button type="button" id="confirmStats">Get Stats</button>
    </div>

    <p id="result"></p>
</div>

<script>
    const form = document.getElementById("shorten-form");
    const result = document.getElementById("result");

    const updateBtn = document.getElementById("updateBtn");
    const deleteBtn = document.getElementById("deleteBtn");
    const statsBtn = document.getElementById("statsBtn");

    const updateForm = document.getElementById("updateForm");
    const statsForm = document.getElementById("statsForm");

    const confirmUpdate = document.getElementById("confirmUpdate");
    const confirmStats = document.getElementById("confirmStats");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const originalUrl = document.getElementById("originalUrl").value.trim();

        result.textContent = "Creating short URL...";
        result.className = "info";

        try {
            const response = await fetch("/shorten", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ originalURL: originalUrl })
            });

            if (!response.ok) throw new Error();

            const data = await response.json();

            result.innerHTML = `
                <strong>Short URL created!</strong><br><br>
                <strong>URL:</strong> ${data.url}<br>
                <strong>Short Code:</strong> ${data.shortCode}
            `;
            result.className = "success";
        } catch {
            result.textContent = "Failed to shorten URL.";
            result.className = "error";
        }
    });

    deleteBtn.addEventListener("click", async () => {
        const shortCode = document.getElementById("originalUrl").value.trim();

        if (!shortCode) {
            result.textContent = "Enter a short code to delete.";
            result.className = "error";
            return;
        }

        result.textContent = "Deleting URL...";
        result.className = "info";

        try {
            const response = await fetch("/delete", {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code: shortCode })
            });

            if (!response.ok) throw new Error();

            result.textContent = "URL deleted successfully.";
            result.className = "success";
        } catch {
            result.textContent = "Failed to delete URL.";
            result.className = "error";
        }
    });

    updateBtn.addEventListener("click", () => {
        updateForm.style.display =
            updateForm.style.display === "none" ? "block" : "none";
        statsForm.style.display = "none";
    });

    confirmUpdate.addEventListener("click", async () => {
        const shortCode = document.getElementById("oldUrl").value.trim();
        const newUrl = document.getElementById("newUrl").value.trim();

        if (!shortCode || !newUrl) {
            result.textContent = "Fill in all fields.";
            result.className = "error";
            return;
        }

        result.textContent = "Updating URL...";
        result.className = "info";

        try {
            const response = await fetch("/update", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    oldURLHashCode: shortCode,
                    newURL: newUrl
                })
            });

            if (!response.ok) throw new Error();

            const data = await response.json();

            result.innerHTML = `
                <strong>URL updated!</strong><br><br>
                <strong>URL:</strong> ${data.url}<br>
                <strong>Short Code:</strong> ${data.shortCode}
            `;
            result.className = "success";
            updateForm.style.display = "none";
        } catch {
            result.textContent = "Failed to update URL.";
            result.className = "error";
        }
    });

    statsBtn.addEventListener("click", () => {
        statsForm.style.display =
            statsForm.style.display === "none" ? "block" : "none";
        updateForm.style.display = "none";
    });

    confirmStats.addEventListener("click", async () => {
        const hashCode = document.getElementById("statsHash").value.trim();

        if (!hashCode) {
            result.textContent = "Enter a hash code.";
            result.className = "error";
            return;
        }

        result.textContent = "Fetching stats...";
        result.className = "info";

        try {
            const response = await fetch(`/stats/${hashCode}`);

            if (!response.ok) throw new Error();

            const data = await response.json();

            result.innerHTML = `
                <strong>URL Stats</strong><br><br>
                <strong>ID:</strong> ${data.id}<br>
                <strong>URL:</strong> ${data.url}<br>
                <strong>Short Code:</strong> ${data.shortCode}<br>
                <strong>Times Accessed:</strong> ${data.timesAccessed}<br>
                <strong>Created At:</strong> ${data.createdAt}<br>
                <strong>Updated At:</strong> ${data.updatedAt ?? "â€”"}
            `;
            result.className = "success";
        } catch {
            result.textContent = "Failed to fetch stats.";
            result.className = "error";
        }
    });
</script>

</body>
</html>
