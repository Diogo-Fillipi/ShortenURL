<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #0f172a;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background-color: #1e293b;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        h1 {
            color: #e5e7eb;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            margin-bottom: 10px;
            background-color: #334155;
            color: #e5e7eb;
        }

        input::placeholder {
            color: #9ca3af;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 6px;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        #deleteBtn {
            background-color: #dc2626;
        }

        #deleteBtn:hover {
            background-color: #b91c1c;
        }

        #updateBtn {
            background-color: #f59e0b;
        }

        #updateBtn:hover {
            background-color: #d97706;
        }

        #updateForm {
            display: none;
            margin-top: 15px;
        }

        #result {
            margin-top: 20px;
            word-break: break-all;
        }

        .success {
            color: #4ade80;
        }

        .error {
            color: #f87171;
        }

        .info {
            color: #facc15;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>URL Shortener</h1>

    <form id="shorten-form">
        <input type="text" id="originalUrl" placeholder="Paste your original URL here..." required>
        <button type="submit">Shorten</button>
    </form>

    <button id="updateBtn" type="button">Update URL</button>
    <button id="deleteBtn" type="button">Delete URL</button>

    <div id="updateForm">
        <input type="text" id="oldUrl" placeholder="Current original URL">
        <input type="text" id="newUrl" placeholder="New URL">
        <button type="button" id="confirmUpdate">Confirm Update</button>
    </div>

    <p id="result"></p>
</div>

<script>
    const form = document.getElementById("shorten-form");
    const result = document.getElementById("result");
    const deleteBtn = document.getElementById("deleteBtn");
    const updateBtn = document.getElementById("updateBtn");
    const updateForm = document.getElementById("updateForm");
    const confirmUpdate = document.getElementById("confirmUpdate");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const originalUrl = document.getElementById("originalUrl").value.trim();

        result.textContent = "Sending URL...";
        result.className = "info";

        try {
            const response = await fetch("/shorten", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ originalURL: originalUrl })
            });

            if (!response.ok) throw new Error();

            const shortUrl = await response.text();
            result.textContent = "Short URL created: " + shortUrl;
            result.className = "success";
        } catch {
            result.textContent = "Failed to shorten URL.";
            result.className = "error";
        }
    });

    deleteBtn.addEventListener("click", async () => {
        const originalUrl = document.getElementById("originalUrl").value.trim();

        if (!originalUrl) {
            result.textContent = "Enter a URL to delete.";
            result.className = "error";
            return;
        }

        result.textContent = "Deleting URL...";
        result.className = "info";

        try {
            const response = await fetch("/delete", {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code: originalUrl })
            });

            if (!response.ok) throw new Error();

            result.textContent = "URL deleted successfully.";
            result.className = "success";
        } catch {
            result.textContent = "Failed to delete URL.";
            result.className = "error";
        }
    });

    updateBtn.addEventListener("click", () => {
        updateForm.style.display =
            updateForm.style.display === "none" ? "block" : "none";
    });

    confirmUpdate.addEventListener("click", async (e) => {
        e.preventDefault();

        const oldUrl = document.getElementById("oldUrl").value.trim();
        const newUrl = document.getElementById("newUrl").value.trim();

        if (!oldUrl || !newUrl) {
            result.textContent = "Fill in both URLs.";
            result.className = "error";
            return;
        }

        result.textContent = "Updating URL...";
        result.className = "info";

        try {
            const response = await fetch("/update", {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    oldURLHashCode: oldUrl,
                    newURL: newUrl
                })
            });

            if (!response.ok) throw new Error();

            result.textContent = "URL updated successfully.";
            result.className = "success";
            updateForm.style.display = "none";
        } catch {
            result.textContent = "Failed to update URL.";
            result.className = "error";
        }
    });
</script>

</body>
</html>
